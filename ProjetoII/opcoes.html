<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo-System - Opções</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo">
                <img src="img/imgsemfundo.png" alt="Evo-System Logo">
            </div>
            
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> <span data-i18n="menu_verify">Verificar</span></a></li>
                    <li><a href="atualizar.html"><i class="fas fa-sync-alt"></i> <span data-i18n="menu_update">Atualizar</span></a></li>
                    <li><a href="desempenho.html"><i class="fas fa-tachometer-alt"></i> <span data-i18n="menu_performance">Desempenho</span></a></li>
                    <li><a href="opcoes.html" class="active"><i class="fas fa-cog"></i> <span data-i18n="menu_options">Opções</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h2 data-i18n="header_options">Opções e Configurações</h2>
                <div class="theme-toggle-container">
                    <button id="theme-toggle">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </header>

            <section class="settings-group">
                <h3 data-i18n="group_general">Geral</h3>
                
                <div class="form-group-checkbox">
                    <input type="checkbox" id="start-with-windows" checked>
                    <label for="start-with-windows" data-i18n="check_startup">Iniciar Evo-System com o Windows</label>
                </div>
                
                <div class="form-group-checkbox">
                    <input type="checkbox" id="minimize-to-tray">
                    <label for="minimize-to-tray" data-i18n="check_minimize">Minimizar para a bandeja ao fechar</label>
                </div>
                
                <div class="form-group" style="margin-top: 25px;">
                    <label for="language-select" data-i18n="label_language">Idioma</label>
                    
                    <select id="language-select">
                        <option value="pt" data-i18n="lang_pt">Português (Brasil)</option>
                        <option value="en" data-i18n="lang_en">English (US)</option>
                    </select>
                </div>
            </section>

            <section class="settings-group">
                <h3 data-i18n="group_scan">Verificação</h3>
                
                <div class="form-group-checkbox">
                    <input type="checkbox" id="auto-scan" checked>
                    <label for="auto-scan" data-i18n="check_auto_scan">Verificar drivers automaticamente</label>
                </div>
                
                <div class="form-group" style="margin-top: 25px;">
                    <label for="scan-frequency" data-i18n="label_frequency">Frequência</label>
                    <select id="scan-frequency">
                        <option value="daily" data-i18n="freq_daily">Diariamente</option>
                        <option value="weekly" data-i18n="freq_weekly">Semanalmente</option>
                        <option value="monthly" data-i18n="freq_monthly">Mensalmente</option>
                    </select>
                </div>
            </section>

            <a href="#" class="btn btn-primary" id="save-settings-btn" data-i18n="btn_save">Salvar Alterações</a>

        </main>
    </div>
    
    <script src="js/theme-toggle.js"></script>
    <script src="js/translation.js"></script>
</body>
</html>

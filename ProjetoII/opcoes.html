<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo-System - Opções</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        
        <aside class="sidebar">
            <div class="logo">
                <img src="img/Evo-System.jpg" alt="Evo-System Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Verificar</a></li>
                    <li><a href="atualizar.html">Atualizar</a></li>
                    <li><a href="desempenho.html">Desempenho</a></li>
                    <li><a href="opcoes.html" class="active">Opções</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h2>Opções e Configurações</h2>
            </header>

            <section class="settings-group">
                <h3>Geral</h3>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="start-with-windows" checked>
                    <label for="start-with-windows">Iniciar Evo-System com o Windows</label>
                </div>
                <br>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="minimize-to-tray">
                    <label for="minimize-to-tray">Minimizar para a bandeja ao fechar</label>
                </div>
                <br>
                <div class="form-group">
                    <label for="language">Idioma</label>
                    <select id="language">
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="en-us">English (US)</option>
                    </select>
                </div>
            </section>

            <section class="settings-group">
                <h3>Verificação</h3>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="auto-scan" checked>
                    <label for="auto-scan">Verificar drivers automaticamente</label>
                </div>
                <br>
                <div class="form-group">
                    <label for="scan-frequency">Frequência</label>
                    <select id="scan-frequency">
                        <option value="daily">Diariamente</option>
                        <option value="weekly">Semanalmente</option>
                        <option value="monthly">Mensalmente</option>
                    </select>
                </div>
            </section>

            <a href="#" class="btn btn-primary">Salvar Alterações</a>

        </main>
    </div>
</body>
</html>
